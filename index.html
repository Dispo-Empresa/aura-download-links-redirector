<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Redirecionando...</title>
  <script>
    window.onload = function () {
      const userAgent = navigator.userAgent || navigator.vendor || window.opera;

      // Links para a App Store e Play Store
      const androidUrl = "https://play.google.com/store/apps/details?id=com.exemplo.aura";
      const iosUrl = "https://apps.apple.com/app/id1234567890";

      if (/android/i.test(userAgent)) {
        window.location.href = androidUrl;
      } else if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
        window.location.href = iosUrl;
      } else {
        // Redirecionamento padrão (pode ser um site, landing page etc.)
        window.location.href = "https://auraapp.com.br"; // ou qualquer outra página
      }
    };
  </script>
</head>
<body>
  <p>Redirecionando você para a loja do seu dispositivo...</p>
</body>
</html>
